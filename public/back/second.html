<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>乐淘嗨皮</title>
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 大标题 -->
        <div class="brand">
            <a href="index.html">黑马35期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a class="category" href="javascript:;"><i
                            class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display: block;">
                        <a href="first.html">一级分类</a>
                        <a class="current" href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 主体部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container_fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li>分类管理</li>
                <li>二级分类</li>
            </ol>

            <!-- 添加按钮 和 分类列表 -->
            <button class="btn btn-default" id="addBtn">添加分类</button>
            <table class="table table-bordered table-hover mt_20">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖个坑 -->
                </tbody>
            </table>

            <!-- 分页功能 -->
            <div class="pull-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>

    <!--添加功能 模态框 -->
    <div class="modal fade" tabindex="-1" id="addTpl">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <form id="form">
                    <div class="modal-body">
                        <div class="dropdown">
                            <button class="btn btn-default" type="button" data-toggle="dropdown">
                                <span id="dropdownText">请选择一级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" id="category">
                               <!-- 挖个坑 -->
                            </ul>
                        </div>
                        <div class="form-group mt_20">
                            <input type="text" class="form-control" placeholder="请输入二级分类">
                        </div>
                        <div class="form-group mt_20">
                            <label for="file" class="btn btn-default">选择图片</label>
                            <input id="file" type="file" style="display:none">
                        </div>
                        <div class="form-group mt_20">
                            <img width="100" src="./images/none.png" alt="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary addSecond">添加</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--退出功能 模态框 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary logoutBtn">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 分类列表 模板 -->
    <script type="text/html" id="secondTpl">
        {{ each rows v i }}
        <tr>
            <td>{{ i+1 +(page-1)*size }}</td>
            <td>{{ v.categoryName }}</td>
            <td>{{ v.brandName }}</td>
            <td><img height="50" src="./images/none.png" alt=""></td>
        </tr>
        {{ /each }}
    </script>

    <!-- 添加模态框上的 一级分类模板 -->
    <script type="text/html" id="categoryTpl">
        {{ each rows v i }}
        <li><a href="#">{{v.categoryName}}</a></li>
        {{ /each}}
    </script>



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/second.js"></script>

</body>

</html>
